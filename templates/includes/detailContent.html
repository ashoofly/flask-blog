{{ entry.html_content }}
{% if entry.get_tags() %}
    <p>Tags: {% for tag in entry.get_tags() %}
        <a href="{{ url_for('tag', label=tag) }}">{{ tag }}</a>
        {% if not loop.last %}, {% endif %}
        {% endfor %}
    </p>
{% endif %}
<p>Created {{ entry.timestamp.strftime('%m/%d/%Y at %I:%M%p') }}</p>
